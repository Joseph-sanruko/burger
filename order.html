 
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Queen - Order/Menu</title>
    <link rel="stylesheet" href="style.css">

    <style>
        

      
       
        .menu-section { 
            padding: 2rem; 
            max-width: 1200px;
             margin: 0 auto;
        }

        .burger-item { 
            background: white;
             margin: 1rem 0; 
             padding: 1rem; 
             border-radius: 8px;
              box-shadow: 0 2px 5px rgba(0,0,0,0.1);
               display: flex;
            }
                


        .burger-item img { width: 150px;
             height: 150px;
              object-fit: cover;
               border-radius: 8px;
                margin-right: 1rem; }

        .burger-details {
             flex: 1; }

        .price { color: #D32F2F; 
            font-weight: bold; }

        button {
             background-color: #e98a0e; 
             color: #333; 
             border: none; 
             padding: 0.5rem 1rem; 
             border-radius: 5px; 
             cursor: pointer; }

        button:hover {
             background-color: #ff9100; }

             .cart-section {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
    }

    .cart-section h2 {
        text-align: center;
    }

    #cart-items {
        list-style-type: none;
        padding: 0;
    }

    #cart-items li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
    }

    #total {
        text-align: right;
        font-weight: bold;
        margin-top: 10px;
    }
    

        @media (max-width: 768px) {
            nav ul { 
                display: none; 
                flex-direction: column; 
                position: absolute; 
                top: 100%; 
                left: 0;
                 width: 100%; 
                 background-color: #D32F2F; }

            nav ul.show { 
                display: flex; }

            .menu-toggle { 
                display: block; }
            .burger-item {
                 flex-direction: column; 
                 text-align: center; }
        }
 </style>
</head>
<body>
    <header>
        <nav>
             <div class="logo">
                <img src="Burgerqueen.webp">              </div>
          
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
<ul id="nav-menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="order.html">Menu</a></li>
    <li><a href="About us.html">About Us</a></li>
</ul>
        </nav>
    </header>

   <section class="menu-section">
    <h1>Our Menu</h1>

    <div class="burger-item">
        <img src="img/burger 1.png" alt="Classic Burger">
        <div class="burger-details">
            <h2>Classic Burger</h2>
            <p>Beef patty, lettuce, tomato, cheese.</p>
            <p class="price">99</p>
            <button onclick="addToCart('Classic Burger', 99)">Add to Cart</button>
        </div>
    </div>

    <div class="burger-item">
        <img src="img/burg3.png" alt="Veggie Burger">
        <div class="burger-details">
            <h2>Veggie Burger</h2>
            <p>Plant-based patty with avocado.</p>
            <p class="price">90</p>
            <button onclick="addToCart('Veggie Burger', 90)">Add to Cart</button>
        </div>
    </div>

    <div class="burger-item">
        <img src="img/bigs.png" alt="Bacon Burger">
        <div class="burger-details">
            <h2>Bacon Burger</h2>
            <p>Loaded with crispy bacon and BBQ sauce.</p>
            <p class="price">107</p>
            <button onclick="addToCart('Bacon Burger', 107)">Add to Cart</button>
        </div>
    </div>
</section>

<section class="cart-section">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: ₱0</p>

    
    <button id="purchase-btn" onclick="purchase()">Purchase</button>
</section>


<script>
    const cart = [];

    function addToCart(itemName, itemPrice) {
        const existingItem = cart.find(item => item.name === itemName);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ name: itemName, price: itemPrice, quantity: 1 });
        }
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const totalElement = document.getElementById('total');
        cartItems.innerHTML = '';
        let total = 0;

        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} x${item.quantity} - ₱${item.price * item.quantity}`;
            cartItems.appendChild(li);
            total += item.price * item.quantity;
        });

        totalElement.textContent = `Total: ₱${total}`;
    }

    function toggleMenu() {
        const menu = document.getElementById('nav-menu');
        menu.classList.toggle('show');
    }

     function purchase() {
        if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }
        alert("Thank you for your purchase!");
        cart.length = 0; 
        updateCart();
    }

    function toggleMenu() {
        const menu = document.getElementById('nav-menu');
        menu.classList.toggle('show');
    }
</script>
   
    <footer>
    <p>Welcome to Philipines,@Burger Queen.com</p>
</footer>


</body>
</html>
